<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="clock">
    <div class="clock-border">
      <div class="hand hand-hour"></div>
      <div class="hand hand-minutes"></div>
      <div class="hand hand-second"></div>
      <span class="towelve">12</span>
      <span class="one">1</span>
      <span class="two">2</span>
      <span class="three">3</span>
      <span class="four">4</span>
      <span class="five">5</span>
      <span class="sex">6</span>
      <span class="seven">7</span>
      <span class="eight">8</span>
      <span class="nine">9</span>
      <span class="ten">10</span>
      <span class="eleven">11</span>

    </div>
  </div>
  

</body>
</html>
